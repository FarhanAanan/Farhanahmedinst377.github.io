<!DOCTYPE html>
<html lang="en">

<head>
  <title>Test AJAX page</title>
  <link rel="stylesheet" type="text/css" href="./lab_styles.css">
</head>

<body>
  <div class="container">
    <div class="wrapper">
      <div class="header">UMD Courses</div>
      <button class="button" onclick="loadData()">Load Some JSON</button>
      <div class="content"></div>
      <div class="footer"></div>
    </div>
  </div>
  <script>
    function loadData() {
      fetch('http://localhost:3000/api')
        .then(res => res.json())
        .then(res => {
        res = res.data; //  we are getting data with data key from our server 
        data = "<ol>";  
        for (let i =0;i<res.length;i++)    {
           data += "<li>" + res[i].course_id + "</li>";
        }
        data+="</ol>";
        document.querySelector(".content").innerHTML = data
        return res;

        });

          // you can now work in this area
         element = res.find((ele)=> {
            return ele.course_id == 133
         })
         document.querySelector(".header").innerText = "UMD Course "  + element.name
        }) */
    }
  </script>
</body>

</html>
