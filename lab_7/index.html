<!DOCTYPE html>
<html lang="en">

<head>
  <title>Test AJAX page</title>
  <link rel="stylesheet" type="text/css" href="./lab_styles.css">
</head>

<body>
  <div class="container">
    <div class="wrapper">
      <div class="header">UMD Bus Routes</div>
      <button class="button" onclick="loadData()">Load Some JSON</button>
      <div class="content"></div>
      <div class="footer"></div>
    </div>
  </div>
  <script>
    function loadData() {
      fetch('https://api.umd.io/v0/bus/routes')
        .then(res => res.json())
        .then(res => {
      
        data = "<ol>";  
        for (let i =0;i<res.length;i++)    {
           data += "<li>" + res[i].route_id + " - " + res[i].title + "</li>";
        }
        data+="</ol>";
        document.querySelector(".content").innerHTML = data
        return res;

        })
        .then(res => {

          
         element = res.find((ele)=> {
            return ele.route_id == 133
         })
         document.querySelector(".header").innerText = "UMD Bus Route "  + element.title
        })
    }
  </script>
</body>

</html>
